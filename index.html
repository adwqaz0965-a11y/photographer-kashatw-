<header>

<section>
  <input id="job" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏á‡∏≤‡∏ô">
  <input id="deposit" type="number" placeholder="‡∏°‡∏±‡∏î‡∏à‡∏≥">
  <input id="income" type="number" placeholder="‡∏£‡∏≤‡∏¢‡πÑ‡∏î‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î">
  <button onclick="addJob()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô</button>

      <tr><th>‡∏á‡∏≤‡∏ô</th><th>‡∏°‡∏±‡∏î‡∏à‡∏≥</th><th>‡∏£‡∏≤‡∏¢‡πÑ‡∏î‡πâ</th></tr>
    </thead>

  <canvas id="chart" width="300" height="150"></canvas>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

const PIN = "1234";
const lock = document.getElementById('lock');

function unlock(){
  if(document.getElementById('pinInput').value === PIN){
    lock.style.display = 'none';
  } else alert('PIN ‡∏ú‡∏¥‡∏î');
}

let data = JSON.parse(localStorage.getItem('jobs') || '[]');

function addJob(){
  data.push({
    job: job.value,
    deposit: +deposit.value,
    income: +income.value
  });
  localStorage.setItem('jobs', JSON.stringify(data));
  render();
}

function render(){
  list.innerHTML = '';
  let total = [];
  data.forEach(d=>{
    list.innerHTML += `<tr><td>${d.job}</td><td>${d.deposit}</td><td>${d.income}</td></tr>`;
    total.push(d.income);
  });
  drawChart(total);
}

function drawChart(arr){
  const c = chart.getContext('2d');
  c.clearRect(0,0,300,150);
  const max = Math.max(...arr,1);
  arr.forEach((v,i)=>{
    c.fillStyle = '#22c55e';
    c.fillRect(i*40,150-(v/max*140),30,v/max*140);
  });
}

render();
</script>
